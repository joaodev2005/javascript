<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 53 - JavaScript</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article>
            <h1>CALCULADORA</h1>
            <div class="valor">
                <label for="value1">Valor 1:</label>
                <input type="text" id="value1" name="value1" value="0">
            </div>

            <div class="valor">
                <label for="value2">Valor 2:</label>
                <input type="text" id="value2" name="value2" value="0">
            </div>

            <div class="valor">
                <label for="res">Resultado:</label>
                <input type="text" id="res" name="res" value="0">
            </div>

            <div id="operators" class="operators">
                <button id="soma">+</button>
                <button id="subtrair">-</button>
                <button id="multiplicar">*</button>
                <button id="dividir">/</button>
            </div>
        </article>
    </main>
    <script src="aula53.js"></script>
</body>

</html>
